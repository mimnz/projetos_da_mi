<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Exemplo</title>
    <link rel="stylesheet" href="style.css">

    </head>
<body>
    <form action="" onsubmit="return processarFormulario(event)"> <h3>Cadastre-se</h3>

        <div class="grupo-formulario">
            <label for="nomeUsuario">Nome:</label>
            <input type="text" id="nomeUsuario" name="nomeUsuario" placeholder="Nome completo...">
            <span class="mensagem-erro-campo" id="erroNome"></span> </div>

        <div class="grupo-formulario">
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento">
            <span class="mensagem-erro-campo" id="erroDataNascimento"></span> </div>

        <div class="grupo-formulario">
            <label for="emailUsuario">Email:</label>
            <input type="email" id="emailUsuario" name="emailUsuario">
            <span class="mensagem-erro-campo" id="erroEmail"></span> </div>

        <div class="grupo-formulario">
            <label>Habilidades:</label><br>
            <label for="habilidadeHtml">
                <input type="checkbox" id="habilidadeHtml" name="habilidades" value="HTML">HTML
            </label>
            <label for="habilidadeCss">
                <input type="checkbox" id="habilidadeCss" name="habilidades" value="CSS">CSS
            </label>
            <label for="habilidadeJs">
                <input type="checkbox" id="habilidadeJs" name="habilidades" value="JS">JavaScript
            </label>
            </div>

        <div class="grupo-formulario">
            <label for="paisResidencia">País:</label>
            <select id="paisResidencia" name="paisResidencia">
                <option value="">Selecione um país</option>
                <option value="br">Brasil</option>
                <option value="us">Estados Unidos</option>
                <option value="ca">Canadá</option>
                <option value="ar">Argentina</option>
                <option value="mx">México</option>
                <option value="pt">Portugal</option>
                <option value="es">Espanha</option>
                <option value="fr">França</option>
                <option value="de">Alemanha</option>
                <option value="it">Itália</option>
                <option value="jp">Japão</option>
                <option value="cn">China</option>
                <option value="au">Austrália</option>
                <option value="za">África do Sul</option>
            </select>
            <span class="mensagem-erro-campo" id="erroPaisResidencia"></span> </div>

        <div class="grupo-formulario">
            <label for="areaComentarios">Comentários:</label><br>
            <textarea id="areaComentarios" name="areaComentarios" rows="5" placeholder="Digite seus comentários aqui..."></textarea>
            </div>

        <div class="grupo-formulario">
            <label for="telefoneContato">Telefone:</label>
            <input type="tel" id="telefoneContato" name="telefoneContato" placeholder="(XX) XXXXX-XXXX">
            <span class="mensagem-erro-campo" id="erroTelefone"></span> </div>

        <div class="grupo-formulario">
            <label for="generoUsuario">Gênero:</label><br>
            <input type="radio" id="generoMasculino" name="generoUsuario" value="masculino">
            <label for="generoMasculino">Masculino</label>
            <input type="radio" id="generoFeminino" name="generoUsuario" value="feminino">
            <label for="generoFeminino">Feminino</label>
            <input type="radio" id="generoNaoInformar" name="generoUsuario" value="nao_informar">
            <label for="generoNaoInformar">Prefiro não informar</label>
            <span class="mensagem-erro-campo" id="erroGenero"></span> </div>
        
        <div class="grupo-formulario">
            <label for="curriculo">Anexar Currículo:</label>
            <input type="file" id="curriculo" name="curriculo" accept=".pdf,.doc,.docx">
            <span class="mensagem-erro-campo" id="erroCurriculo"></span> </div>
        
        <div class="grupo-formulario">
            <label for="urlPerfilUsuario">URL do Perfil (ex: LinkedIn):</label>
            <input type="url" id="urlPerfilUsuario" name="urlPerfilUsuario" placeholder="https://www.linkedin.com/in/seu-perfil">
            <span class="mensagem-erro-campo" id="erroUrlPerfil"></span> </div>

        <div class="grupo-formulario">
            <button type="submit">Enviar</button>
        </div>
        <p id="mensagemFeedback" style="text-align: center; margin-top: 15px;"></p>
    </form>

    <script src="processa_formulario.js"></script>
</body>
</html>
